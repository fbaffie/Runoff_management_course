<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="5 45 165 210">
<title>Linear reservoir</title>
<desc>
	Sketch of a linear reservoir helping to derive an inflow-outflow equation.
</desc>
<defs>
	<marker id="EndArrow" viewBox="0 0 10 10" refX="10" refY="5"
		markerUnits="strokeWidth" orient="auto"
		markerWidth="10" markerHeight="10">
		<polyline points="10,5 0,10 4,5 0,0 10,5" fill="black" />
	</marker>
	<marker id="StartArrow" viewBox="0 0 10 10" refX="0" refY="5"
		markerUnits="strokeWidth" orient="auto"
		markerWidth="10" markerHeight="10">
		<polyline points="0,5 10,0 6,5 10,10 0,5" fill="black" />
	</marker>
</defs>
<g style="stroke:black;stroke-width:1;fill:none">
	<path d="M10,55 V250 H120 M120,240 h-20 V55 "/>
	<line x1="10" x2="100" y1="150" y2="150" stroke="blue" />
	<g marker-end="url(#EndArrow)">
		<path d="M55,60 V140" />
		<path d="M125,245 h30" />
		<path d="M55,155 V245" marker-start="url(#StartArrow)" />
	</g>
</g>
<text style="stroke:none;fill:black;font-size:12">
	<tspan x="52" y="55">R</tspan>
	<tspan x="57" y="205">S</tspan>
	<tspan x="157" y="247">Q</tspan>
	<tspan x="103" y="153">Water level</tspan>
</text>
</svg>
